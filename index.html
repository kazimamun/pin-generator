<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-monitor" class="form-control" type="text">
                    <button id="pin-btn" class="generate-btn">Generate Pin</button>
                    <br><br>
                    <button 
                        type="submit" 
                        id="clear" 
                        class="submit-btn" 
                        onclick="document.getElementById('pin-monitor').value = '' "
                    >Clear</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="monitor" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="7">7</div>
                              <div class="button" id="8">8</div>
                              <div class="button" id="9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="4">4</div>
                              <div class="button" id="5">5</div>
                              <div class="button" id="6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="1">1</div>
                              <div class="button" id="2">2</div>
                              <div class="button" id="3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div 
                                    class="button" 
                                    onclick="document.getElementById('monitor').value=document.getElementById('monitor').value.slice(0,-1)"
                                ><</div>
                                <div class="button" id="0">0</div>
                                <div 
                                    class="button" 
                                    onclick="document.getElementById('monitor').value = '' "
                                >C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="try">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="not-matched">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="matched">✅ Pin Matched... Secret door is opening for you</p>
            <p class="notify" id="try-again" style="color: red; text-transform: uppercase; width: 561px; margin-left: -99px;"><b> You tried max time, Please regenerate pin and try again </b> <i class="fa fa-refresh" onclick="location.reload()" style="font-size:24px; color: green;"></i></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
